<!DOCTYPE html>
<html>
<head>
  <title>Create Item</title>
</head>
<body>
<div class = "container">
  <div class = "row m-3">
    <div class = "col-md-4 offset-md-8">
      <a href = "/landing"><button class = "btn btn-info d-inline-block">Home</button></a>
      <a href = "/logout"><button class = "btn btn-info d-inline-block">Logout</button></a>
    </div>
  </div>
<h1>Create a New Wish List Item</h1>
<form action = "/addItem" method = "POST" id = "addItem">
  {% csrf_token %}
  <fieldset>
    <legend>Item / Product</legend>
    <div class = "form-group row">
      <label for="item" class = "col-sm-2 col-form-label">Item:</label>
      <div class = "col-sm-10">
        <input type = "text" name = "name" id = "item" placeholder="Type wish item here" class = "form-control">
      </div>
    </div>
      <input type = "submit" value = "Add">
  </fieldset>
</form>

  {% if messages %}
    <div class = "card text-white bg-danger m-3">
      <div class = "card-header">Error!</div>
      <div class = "card-body">
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
</div>
</body>
</html>
